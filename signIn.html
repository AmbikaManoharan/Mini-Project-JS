    <title>Login Page</title>
    
</head>

<body>
    <div class="container-fluid2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" style="font-size:30px"><b>Bhojnalaya</b><span
                        class="material-symbols-outlined" style="font-size:30px">restaurant</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="javascript(void)navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="index.html">
                    <div class="home">
                      <i class="bi bi-house-fill"></i><span class="home">Home</span>
                    </div>
                  </a>
                <a href="signIn.html">
                    <div class="sign-in">
                      <span class="home">Sign In</span>
                    </div>
                  </a>
                  <a href="signUp.html">
                    <div class="sign-up">
                      <span class="home">Sign Up</span>
                    </div>
                  </a>
                <a  href="cart.html">
                    <div class="cart">                              
                        <i class="bi bi-cart3"></i><span class="shopping-cart">Cart</span>
                        <div id="cartItems" class="cartItems">0</div>
                    </div>
                </a>
            </div>
        </nav>
        <div class="signUp-form">
            <i class="fa-solid fa-circle-user"></i>
            <h1>Sign In</h1>
            <form>
                <input type="email" class="input-box" placeholder=" Enter Your Email" name="" id="loginId"
                    onkeyup="validateEmail()">
                <span id="emailError"></span>
                <input type="password" class="input-box" placeholder="Enter Your Password" name="" id="loginPwd"
                    onkeyup="validatePwd()">
                <span id="pwdError"></span>
                <a href="index.html">
                <p><span><input type="checkbox" name="" id="agreeBox"></span> I agree to terms and conditions.</p>
                <button type="button" class="signup-btn" value="" onclick="return validateForm()">Sign In</button>
                <span id="submitError"></span>
                <hr>
                </a>                
            </form>
        </div>
    </div>
    <script src="./signIn.js"></script>
